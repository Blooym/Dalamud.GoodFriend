[package]
name = "goodfriend-api"
version = "3.0.2"
edition = "2021"
authors = ["Blooym"]
license = "AGPL-3.0-only"
repository = "https://github.com/Blooym/GoodFriend"

[dependencies]
dotenv = "0.15.0"
rocket = { version = "=0.5.0-rc.3", features = ["json"] }
rust-embed = "8.0.0"
cached = "0.44.0"
toml = "0.7.6"
validator = { version = "0.16", features = ["derive"] }
url = "2.4.1"
uuid = { version = "1.4.1", features = ["v4", "serde"] }

[profile.release]
strip = true
codegen-units = 1
