[package]
name = "goodfriend-api"
version = "3.1.1"
edition = "2021"
authors = ["Blooym"]
license = "AGPL-3.0-only"
repository = "https://github.com/Blooym/GoodFriend"

[features]
default = ["http2", "tls"]
http2 = ["rocket/http2"]
tls = ["rocket/tls"]

[dependencies]
rocket = { version = "0.5.0", features = [
    "json",
    "uuid",
], default-features = false }
notify = { version = "6.1.1", default-features = false, features = [
    "macos_kqueue",
    "macos_fsevent",
] }
anyhow = { version = "1.0.80", features = ["backtrace"] }
clap = { version = "4.5.1", features = ["derive", "env"] }
uuid = { version = "1.7.0", features = ["v4", "serde"] }
dotenvy = "0.15.7"
rust-embed = "8.3.0"
toml = "0.8.10"
url = { version = "2.5.0", features = ["serde"] }
rocket_prometheus = "0.10.0"
once_cell = "1.19.0"

[profile.release]
strip = true
codegen-units = 1

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
blocks_in_conditions = "allow"
clone_on_ref_ptr = "warn"
